<!DOCTYPE HTML>
<html>

	<head>
		<title>Speed Dial</title>

		<link rel="icon" type="image/png" href="icon16.png" />

		<link type="text/css" rel="stylesheet" href="css/general_foundicons.css" />
		<link type="text/css" rel="stylesheet" href="css/newtab.css" />
		<link type="text/css" rel="stylesheet" href="css/reveal.css" />

		<script type="text/javascript" src="javascript/jquery.min.js"></script>
		<script type="text/javascript" src="javascript/jquery-ui.min.js"></script>
		<script type="text/javascript" src="javascript/jquery.reveal.js"></script>
		<script type="text/javascript" src="javascript/common.js"></script>
		<script type="text/javascript" src="javascript/bookmarks.js"></script>
		<script type="text/javascript" src="javascript/newtab.js"></script>
	</head>

	<body>
		<input type="hidden" id="entry_height" />
		<input type="hidden" id="entry_width"  />

		<div id="content">
			<div id="folder">
				<select id="folder_list"></select>
			</div>

			<div id="dial"></div>

			<div id="bookmark_form" class="reveal-modal">
			     <h1></h1>
			     <p><span>Title:</span><input type="text" class="title" /></p>
			     <p><span>URL:</span><input type="text" class="url" /></p>
			     <p><span>Custom Icon URL:</span><input type="text" class="icon" /></p>
			     <input type="hidden" class="target" />
			     <button class="close-reveal-modal">Save</button>
			     <a class="close close-reveal-modal">x</a>
			</div>

			<div id="options">
				<a class="foundicon-settings" href="options.html"><a/>
			</div>
		</div>
	</body>

</html>
